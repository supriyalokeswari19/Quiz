<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- ðŸ”¹ Start Screen -->
    <div id="start-screen">
      <h1>Welcome to the Java Quiz!</h1>
      <p>Test your knowledge of Java programming.</p>
      <button onclick="startQuiz()" style="background-color: lawngreen;">Start Quiz</button>
    </div>

    <!-- ðŸ”¹ Quiz Box (initially hidden) -->
    <div id="quiz-box" class="hidden">
      <p id="question"></p>
      <ul id="options"></ul>
      <p id="timer">Time left: <span id="time">10</span>s</p>
      <button onclick="nextQuestion()" style="background-color: aquamarine;">Next</button>
    </div>

    <!-- ðŸ”¹ Result Box -->
    <div id="result" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Your score: <span id="score"></span> / 10</p>
    </div>

  </div>
  <script src="js.js"></script>
</body>
